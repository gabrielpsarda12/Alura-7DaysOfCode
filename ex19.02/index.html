<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio dia 19.02</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome: ')
        const idade = prompt('Digite sua idade: ')
        const ling = prompt('Qual linguagem de programação você está estudando? ')

        alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${ling}!`)

        const res = prompt(`Você gosta de estudar ${ling}? Responda com número 1 para SIM ou 2 para NÃO.`)

        if (res == 1) {
            alert(`Muito bom! Continue estudando e você terá muito sucesso.`)
        } else {
            alert(`Ahh que pena... já tentou aprender outras linguagens?`)
        }
    </script>
</body>
</html>
